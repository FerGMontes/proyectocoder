    <h2>Contactanos</h2>
    <section class="contacSect">
        
        <div class="form">
            
            <h3>Por favor dejanos tus datos, te contactaremos lo antes posbile</h3>
            <form id="contact_f" action= "contacto.php" method="get">
            
                <label for="texto">Nombre</label>
                <input type="text" placeholder="Ingresa tu nombre" value="" name="texto" required>
                <br>
                <br>
                <label for="mail">Email</label>
                <input type="email" placeholder="Entrada de correo" value="" name="mail"required>
                <br>
                <br>
                <label for="mensaje">Escribe tu consulta</label>
                <br>
                <textarea name="mensaje" cols="40" rows="4" minlength="5" maxlength="200" ></textarea>
                <br>
                <br>
                <label for="">Seleccione el servio de interes</label>
                <br>
                <br>
                <select>
                    <option>Consultoria</option>
                    <option>Desarrollo de sofware a la medida</option>
                    <option>Diseño, desarollo e implementacion de sitios</option>
                </select>
                <br>
                <br>
                <label for="">¿Desea recibir informacion de promociones?</label>
                <input type="checkbox" id="rojo"><label for="rojo"></label>
                <br>
                <br>
                <input class="estBtn" type="reset" value="Limpiar Formulario">
                <input class="estBtn" type="submit" value="Enviar ">
        </form>
